<div class="viewer-container">
    <div class="row text-center">
        <div class="btn btn-info" id="resizeButton" (click)="resizeTo('page')"><i class="glyphicon glyphicon-expand"></i></div>
        <div class="btn btn-info" id="rotateMinusButton" (click)="rotate(-1)" ng-hide="options.controls.disableRotate"><i class="glyphicon glyphicon-arrow-left"></i></div>
        <div class="btn btn-info" id="rotateAddButton" (click)="rotate(1)" ng-hide="options.controls.disableRotate"><i class="glyphicon glyphicon-arrow-right"></i></div>
        <div class="btn btn-info" (click)="zoom(1)" ng-hide="options.controls.disableZoom"><i class="glyphicon glyphicon-zoom-in"></i></div>
        <div class="btn btn-info" (click)="zoom(-1)" ng-hide="options.controls.disableZoom"><i class="glyphicon glyphicon-zoom-out"></i></div>
        <div class="btn btn-info" (click)="overLay()"><i class="glyphicon glyphicon-picture"></i></div>
        <div class="btn btn-info" (click)="annotate()"><i class="glyphicon glyphicon-bookmark"></i></div>
        <div class="btn btn-info" (click)="negative()"><i class="glyphicon glyphicon-compressed"></i></div>
    </div>

    <div class="row max-height">
        <canvas class="viewer" #imageViewer style="z-index: 1"
                (mousedown)="onMouseDown($event)"
                (mouseup)="onMouseUp($event)"
                (mousemove)="onMouseMove($event)"></canvas>
        <canvas class="viewer" #imageLayer style="z-index: 3"></canvas>
    </div>
</div>
