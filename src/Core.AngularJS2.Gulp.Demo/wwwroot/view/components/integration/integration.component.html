`<h1>Charts</h1><div class="container"><div class="row"><div class="col-lg-11 text-center"><chart [options]="pieOptions"></chart></div></div><h3>To List Items</h3><div class="row"><div class="col-md-5">To Do Id</div><div class="col-md-5">Text</div></div><div class="row" *ngFor="let item of toDoList"><div class="col-md-5">{{item.toDoId}}</div><div class="col-md-5">{{item.toDoText}}</div></div></div>
