<h3>{{title}}</h3><div class="row"><div class="col-sm-10 col-xs-10 text-right"><div class="row" style="height:400px"><div class="col-sm-10 col-xs-10 text-center viewer-container" style="border:1px"><div class="panel panel-info" droppable [attr.dropScope]="'Image'" (onDrop)="onDropFirst($event)"><template [ngTemplateOutlet]="template1"></template></div></div></div><div class="row" style="height:400px"><div class="viewer-container col-sm-5 col-xs-5 text-left" style="width:50%;border:1px"><div class="panel panel-info" droppable [attr.dropScope]="'Chart'" (onDrop)="onDropSecond($event)"><template [ngTemplateOutlet]="template2"></template></div></div><div class="viewer-container col-sm-5 col-xs-5 text-right" style="width:50%;border:1px"><div class="panel panel-info" droppable [attr.dropScope]="'Chart'" (onDrop)="onDropThird($event)"><template [ngTemplateOutlet]="template3"></template></div></div></div></div><template #mapTemplate let-contact><map-viewer></map-viewer></template><template #imageTemplate let-contact><canvas-viewer #imageTemplateViewer [imagePath]="imagePath" [overlays]="overlays" [options]="options"></canvas-viewer></template><template #stockTemplate let-contact><stock-viewer></stock-viewer></template><div class="col-sm-2 col-xs-2 text-left"><div class="panel panel-primary"><div class="panel-heading">Drag Widgets</div><div class="panel-body scroll-list"><ul class="list-group"><li draggable *ngFor="let item of widgets" [attr.dragData]="item" class="list-group-item" [attr.dragScope]="item.type">{{item.name}}<div class="pull-right"><i class="drag-handle fa fa-bars fa-lg" aria-hidden="true"></i></div><input type="text" [(ngModel)]="item.position"></li></ul><button (click)="positionTemplates()">Set</button></div></div></div></div>
